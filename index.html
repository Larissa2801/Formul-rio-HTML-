<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  <link rel="stylesheet" href="estilo.css">
  </head>
  <body>

    <div class="container"></div>
    <h1 class="titulo">
     Vaga para desenvolvedor </h1>
     <p class="subtitulo">
     Complete suas informações</p>
    </div>
        <form class="formulario"></form>
        <div class="container">
            <label for="nome1">Nome:<br></label><br>
            <input type="text" id="nome1" name="nome1"><br>
            <br>
        </div>
        <div class="container">
          <br><label for="email">Email:<br></label><br>
          <input type="text" id="email" name="email"><br>
        </div>
      </div>
      
        <p class="vaga">
        Você quer aplicar para:</p>

      <div class="container">
        <br><label for="front">Front-end</label><br>
        <input type="radio" id="front" name="front"><br>
      </div>

      <div class="container">
        <br><label for="back">Back-end</label><br>
        <input type="radio" id="back" name="back"><br>
      </div>

      <div class="container">
        <br><label for="full">Full-stack</label><br>
        <input type="radio" id="full" name="full"><br>
      </div>

        <p class="vaga">
        Senioridade: </p>
        <div class="container">
          <select>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>

        <p class="vaga">Selecione as tecnologias que utiliza</p>
        <div class="container">
          <br><label for="html">HTML<br></label><br>
          <input type="radio" id="html" name="html"><br>
          <br>
          <br><label for="css">CSS</label><br>
          <input type="radio" id="css" name="css"><br>
          <br>
          <br><label for="java">JavaScript</label><br>
          <input type="radio" id="java" name="java"><br>
          <br>
          <br><label for="c">C#</label><br>
          <input type="radio" id="c" name="c"><br>
          <br>
          <br><label for="jav">Java</label><br>
          <input type="radio" id="jav" name="jav"><br>
          <br>
          <br><label for="py">Python</label><br>
          <input type="radio" id="py" name="py"><br>
        </div>
        <div  class="container">
          <p class="vaga">Descreva prevemente sua trajetoria<br></p><br>
          <br>
        </div>
        
        <div class="container">
          <textarea class="area"></textarea>
        </div>
        <div class="container">
        <button class="botao" type="submit" form="form1" value="Submit">Enviar</button><br>
        <br>
        <br>
        </div>
    </form>






  </body>
</html>
